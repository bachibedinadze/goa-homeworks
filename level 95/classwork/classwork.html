<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>String Replace Demos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    code { background: #f4f4f4; padding: .2rem .4rem; border-radius: .25rem; }
    .card { border: 1px solid #e5e5e5; border-radius: .5rem; padding: 1rem; margin-bottom: 1rem; }
    .result { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <h1>String Replacement Demos</h1>

  <div class="card">
    <h2>1) Replace <code>cat</code> with <code>dog</code></h2>
    <div class="result" id="res1"></div>
  </div>

  <div class="card">
    <h2>2) Replace first <code>a</code> with <code>@</code> in <code>banana</code></h2>
    <div class="result" id="res2"></div>
  </div>

  <div class="card">
    <h2>3) Replace <code>world</code> with <code>JavaScript</code> in <code>Hello world</code></h2>
    <div class="result" id="res3"></div>
  </div>

  <script src="classwork1.js"></script>
</body>
</html>
