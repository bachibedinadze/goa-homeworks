<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="homework.css" />
</head>
<body>
  <div class="dashboard">
    <!-- Profile -->
    <div class="profile">
      <div>
        <img src="profile.jpg" alt="Profile">
        <h2>Report for</h2>
        <h1>Jeremy Robson</h1>
      </div>
      <nav>
        <a href="#">Daily</a>
        <a href="#" class="active">Weekly</a>
        <a href="#">Monthly</a>
      </nav>
    </div>

    <!-- Cards -->
    <div class="card work">
      <div class="card-content">
        <h3>Work</h3>
        <h2>32hrs</h2>
        <p>Last Week - 36hrs</p>
      </div>
    </div>

    <div class="card play">
      <div class="card-content">
        <h3>Play</h3>
        <h2>10hrs</h2>
        <p>Last Week - 8hrs</p>
      </div>
    </div>

    <div class="card study">
      <div class="card-content">
        <h3>Study</h3>
        <h2>4hrs</h2>
        <p>Last Week - 7hrs</p>
      </div>
    </div>

    <div class="card exercise">
      <div class="card-content">
        <h3>Exercise</h3>
        <h2>4hrs</h2>
        <p>Last Week - 5hrs</p>
      </div>
    </div>

    <div class="card social">
      <div class="card-content">
        <h3>Social</h3>
        <h2>5hrs</h2>
        <p>Last Week - 10hrs</p>
      </div>
    </div>

    <div class="card selfcare">
      <div class="card-content">
        <h3>Self Care</h3>
        <h2>2hrs</h2>
        <p>Last Week - 2hrs</p>
      </div>
    </div>
  </div>
</body>
</html>
