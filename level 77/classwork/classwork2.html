<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Even or Odd Checker</title>
</head>
<body>
  <script>
    function checkEvenOrOdd(number) {
      if (number % 2 === 0) {
        console.log(number + " is even");
      } else {
        console.log(number + " is odd");
      }
    }

    // ფუნქციის გამოძახება მაგ: 7-სთვის და 10-სთვის
    checkEvenOrOdd(7);   // გამოიტანს: 7 is odd
    checkEvenOrOdd(10);  // გამოიტანს: 10 is even
  </script>
</body>
</html>
