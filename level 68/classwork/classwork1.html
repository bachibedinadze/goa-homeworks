<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Compare Nums</title>
</head>
<body>
  <h2>შეადარე ორი რიცხვი</h2>
  <input type="number" id="num1" placeholder="შეიყვანე num1">
  <input type="number" id="num2" placeholder="შეიყვანე num2">
  <button onclick="compareNums()">შედარება</button>

  <p id="result"></p>

  <script>
    function compareNums() {
      const num1 = Number(document.getElementById('num1').value);
      const num2 = Number(document.getElementById('num2').value);
      const resultElement = document.getElementById('result');

      if (num1 > num2) {
        resultElement.textContent = num1;
      } else if (num2 > num1) {
        resultElement.textContent = num2;
      } else {
        resultElement.textContent = "Numbers are equal";
      }
    }
  </script>
</body>
</html>
