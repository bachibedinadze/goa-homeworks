<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ობიექტის მაგალითი</title>
</head>
<body>
  <h1>იხილეთ კონსოლის შედეგები</h1>

  <script>
    const person = {
      name: "გიორგი",
      surname: "ბერიძე",
      academy: "Redberry",
      city: "თბილისი",
      role: "დეველოპერი",
      favColor: "ლურჯი",
      isStudent: true,

      fullName: function () {
        console.log(this.name + " " + this.surname);
      },

      showFavoriteColor: function () {
        console.log("საყვარელი ფერია:", this.favColor);
      }
    };

    console.log(person);
    console.log("ქალაქი:", person.city);
    person.fullName();
    person.favColor = "მწვანე";
    console.log("განახლებული საყვარელი ფერი:", person.favColor);
  </script>
</body>
</html>
